#compose
version: '3.9'

services:
  app:
    container_name: rustapp
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '${BACKEND_PORT}:3000'
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://db_user:db_password@db:${POSTGRES_PORT}/db_name
    
  db:
    container_name: timescaledb
    image: 'timescale/timescaledb:latest-pg14'
    ports:
      - '${POSTGRES_PORT}:5432'
    environment:
      - POSTGRES_DB=db_name
      - POSTGRES_USER=db_user
      - POSTGRES_PASSWORD=db_password
    volumes:
      - pgdata:/var/lib/timescaledb/data
      - ./initdb:/docker-entrypoint-initdb.d
  
volumes:
  pgdata: {}